<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pesquisar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>TÃ­tulo</ion-label>
      <ion-input type="text" name="titulo" [(ngModel)]="tituloPesquisa"></ion-input>
      
      <ion-button type="submit" (click)="buscarLivroApiGoogle()">
        <ion-icon icon="search-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>

  <ion-list *ngFor="let livro of livros" [hidden]="livros.length <= 0">
    <ion-item>
      <ion-avatar slot="start" (click)="abrirModalFoto(livro.urlCapa, true)">
          <ion-img [src]="livro.urlCapa"></ion-img>  
      </ion-avatar>
      <ion-text>{{livro.titulo}}</ion-text>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Capa</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false, '')">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-img [src]="[(img)]"></ion-img>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
